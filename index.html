	<!-- TITLE -->
	<meta name="viewport" content="width=device-width">
	<b>Latage</b> v0.4

<br>
	<!-- DESCRIPTION -->
	A tool by <a href="https:\\rosarioterranova.github.io">Rosario Terranova</a> for convert in real-time Latex equations in image and url using <a href="https://developers.google.com/chart/infographics/docs/formulas">Google chart API</a> and <a href="https://developers.google.com/chart/interactive/docs/querylanguage">Query string encoder</a>.

<br>
<br>
<hr>
Math
<br>
<br>
	<!-- MATH BUTTONS -->
	<button class="button" style="background-color:white" onclick='setFormulaByButton("x^{k}")';><img src="img/xpk.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("x_{k} ")';><img src="img/xuk.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\frac{a}{b} ")';><img src="img/frac.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\sqrt{ab} ")';><img src="img/sqrt.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\sqrt[n]{ab} ")';><img src="img/sqrtn.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\lim_{a \\rightarrow b} ")';><img src="img/limit.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\begin{bmatrix}a & b \\\\c & d \\end{bmatrix} ")';><img src="img/matrix.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("x =\\begin{cases}a & x = 0\\\\b & x > 0\\end{cases} ")';><img src="img/select.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\big\\{a\\big\\} ")';><img src="img/curly.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\frac{\\partial^nf}{\\partial x^n} ")';><img src="img/partial.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\overline{ba}")';><img src="img/overline.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\underline{ab} ")';><img src="img/underline.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\widehat{ab} ")';><img src="img/widehat.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\widetilde{ab}")';><img src="img/widetilde.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\overbrace{ab}")';><img src="img/overbrace.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\underbrace{ab} ")';><img src="img/underbrace.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\int_a^b x ")';><img src="img/int.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\sum_a^b x ")';><img src="img/sum.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\prod_a^b x ")';><img src="img/prod.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\bigcap_a^b x")';><img src="img/bigcap.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\bigvee_a^b x ")';><img src="img/bigvee.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\bigotimes")';><img src="img/bigotimes.png"></button>
	
	
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\oint_a^b x")';><img src="img/oint.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\bigsqcup_a^b x ")';><img src="img/bigsqcup.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\coprod_a^b x ")';><img src="img/coprod.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\bigcup_a^b x")';><img src="img/bigcup.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\bigwedge_a^b x ")';><img src="img/bigwedge.png"></button>
	<button class="button" style="background-color:white" onclick='setFormulaByButton("\\bigoplus ")';><img src="img/bigoplus.png"></button>

	<!-- INPUT FIELD -->
	<input id="formulaInput" value= "" style="width:50%" oninput=showImgFormula(formulaInput.value);showTxtFormula(formulaInput.value);>
	
	<!-- CLEAR BUTTON -->
	<button onclick=clearFormula()>clear</button>
